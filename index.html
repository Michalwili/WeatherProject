<!DOCTYPE html>
<html lang="pl_PL">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
  <meta name="description" content="Weather App | prognoza pogody dla Twojego miasta">
  <meta name="keywords" content="Weather App, prognoza pogody, pogoda, meteo">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Didact+Gothic|Lato:400,700&subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="main.css" type="text/css">
  <script src="js/bootstrap.min.js"></script>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/9b2aac655c.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Header & search-box -->
  <div class="main-contener w-auto">
    <div class="background position-fixed d-flex flex-column flex-nowrap justify-content-center align-items-center">
      <div class="header rounded-lg">
        <header>Pogoda dla Twojego miasta</header>
      </div>
      <section class="search-box">
        <div class="input-group">
          <input class="search-city form-control" type="search" placeholder="Wyszukaj miasto" aria-label="search">
          <div class="input-group-append">
            <button class="btn btn-secondary" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </section>
      <!-- Current weather panel / slider -->
      <!-- Up to 3 locations selected by the user -->
      <main>
        <div class="main-panel rounded-lg">
          <div class="slider-container">
            <input type="radio" name="images" id="id1" checked>
            <input type="radio" name="images" id="id2">
            <input type="radio" name="images" id="id3">

            <!-- Location #1 -->
            <div class="slide_img animationFade" id="one">
              <label for="id3" class="previous"></label>  
              <img src="img/bg_500x550.png" alt="city1">
              <label for="id2" class="next"></label>
              <div class="cityWeather pt-4 d-flex flex-column flex-nowrap justify-content-center align-items-center text-center">
                <h1 class="city1-name mb-0" id="city1">Wejherowo</h1>
                <div class="icon-and-temperature pb-1 d-flex flex-row flex-nowrap justify-content-center align-items-center text-center col-12">
                  <div>
                    <img src="icons\png\256x256\mostlycloudy.png" class="city1-weather-icon" alt="ikona-pogody">
                  </div> 
                  <div>
                    <h2 class="city1-temperature mb-0">5&deg;C</h2>
                  </div>
                </div> 
                
                <div class="details d-flex flex-row flex-nowrap justify-content-center align-items-center text-center col-12">
                  <div class="details-label">
                    <p>Ciśnienie:</p>
                  </div>
                  <div class="city1-details-value-1 details-value">
                    <p>1000 hPa</p>
                  </div>
                </div>

                <div class="details d-flex flex-row flex-nowrap justify-content-center align-items-center text-center col-12">
                  <div class="details-label">
                    <p>Wiatr:</p>
                  </div>
                  <div class="city1-details-value-2 details-value">
                    <p>20 km/h</p>
                  </div>
                </div>

                <div class="details d-flex flex-row flex-nowrap justify-content-center align-items-center text-center col-12">
                  <div class="details-label">
                    <p>Opady:</p>
                  </div>
                  <div class="city1-details-value-3 details-value">
                    <p>1 mm/m<sup>2</sup></p>
                  </div>
                </div>
              </div>
            </div>

            <!-- Location #2 -->            
            <div class="slide_img" id="two">
              <label for="id1" class="previous"></label>
              <img src="img/bg_500x550.png" alt="">
              <label for="id3" class="next"></label>
              <div class="cityWeather pt-4 d-flex flex-column flex-nowrap justify-content-center align-items-center text-center">
                <h1 class="city2-name mb-0" id="city2">Gdynia</h1>
                <div class="icon-and-temperature pb-1 d-flex flex-row flex-nowrap justify-content-center align-items-center text-center col-12">
                  <div>
                    <img src="icons\png\256x256\mostlycloudy.png" class="city2-weather-icon" alt="ikona-pogody">
                  </div> 
                  <div>
                    <h2 class="city2-temperature mb-0">4&deg;C</h2>
                  </div>
                </div> 
                
                <div class="details d-flex flex-row flex-nowrap justify-content-center align-items-center text-center col-12">
                  <div class="details-label">
                    <p>Ciśnienie:</p>
                  </div>
                  <div class="city2-details-value-1 details-value">
                    <p>1000 hPa</p>
                  </div>
                </div>

                <div class="details d-flex flex-row flex-nowrap justify-content-center align-items-center text-center col-12">
                  <div class="details-label">
                    <p>Wiatr:</p>
                  </div>
                  <div class="city2-details-value-2 details-value">
                    <p>20 km/h</p>
                  </div>
                </div>

                <div class="details d-flex flex-row flex-nowrap justify-content-center align-items-center text-center col-12">
                  <div class="details-label">
                    <p>Opady:</p>
                  </div>
                  <div class="city2-details-value-3 details-value">
                    <p>1 mm/m<sup>2</sup></p>
                  </div>
                </div>
              </div>
            </div>

            <!-- Location #3 -->
            <div class="slide_img" id="three">
              <label for="id2" class="previous"></label>
              <img src="img/bg_500x550.png" alt="">
              <label for="id1" class="next"></label>
              <div class="cityWeather pt-4 d-flex flex-column flex-nowrap justify-content-center align-items-center text-center">
                <h1 class="city3-name mb-0" id="city3">Gdańsk</h1>
                <div class="icon-and-temperature pb-1 d-flex flex-row flex-nowrap justify-content-center align-items-center text-center col-12">
                  <div>
                    <img src="icons\png\256x256\mostlycloudy.png" class="city3-weather-icon" alt="ikona-pogody">
                  </div> 
                  <div>
                    <h2 class="city3-temperature mb-0">3&deg;C</h2>
                  </div>
                </div> 
                  
                <div class="details d-flex flex-row flex-nowrap justify-content-center align-items-center text-center col-12">
                  <div class="details-label">
                    <p>Ciśnienie:</p>
                  </div>
                  <div class="city3-details-value-1 details-value">
                    <p>1000 hPa</p>
                  </div>
                </div>
  
                <div class="details d-flex flex-row flex-nowrap justify-content-center align-items-center text-center col-12">
                  <div class="details-label">
                    <p>Wiatr:</p>
                  </div>
                  <div class="city3-details-value-2 details-value">
                    <p>20 km/h</p>
                  </div>
                </div>
  
                <div class="details d-flex flex-row flex-nowrap justify-content-center align-items-center text-center col-12">
                  <div class="details-label">
                    <p>Opady:</p>
                  </div>
                  <div class="city3-details-value-3 details-value">
                    <p>1 mm/m<sup>2</sup></p>
                  </div>
                </div>
              </div>
            </div>
            <!-- Slider navigation -->
            <div class="nav">
              <label for="id1" class="dots" id="dot1"></label>
              <label for="id2" class="dots" id="dot2"></label>
              <label for="id3" class="dots" id="dot3"></label>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
